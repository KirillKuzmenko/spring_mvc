<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <h1>List Cars</h1>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Series</th>
        </tr>

        <tr th:each="car : ${cars}">
            <td th:utext="${car.getId()}">Id</td>
            <td th:utext="${car.getMarka()}">Marka</td>
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getSeries()}">Series</td>
        </tr>
    </table>
</body>
</html>
</html>
